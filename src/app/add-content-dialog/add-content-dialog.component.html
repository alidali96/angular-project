
<h1 mat-dialog-title>News</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="newContent.id" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="newContent.title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="newContent.author" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Body</mat-label>
    <input matInput [(ngModel)]="newContent.body" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="newContent.type" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="newContent.imageUrl" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tags</mat-label>
    <input matInput [(ngModel)]="newContent.tags" />
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-raised-button color="warn"(click)="onNoClick()" >Cancel</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="newContent" class="mr-2">Add News</button>
  </div>
</div>
