<!--
    author: string;
    imgUrl?: string;
    type?: string;
    title: string;
    body: string;
    tags?: string[];
-->
<div class="form">
    <h1>News</h1>
    <div class="form-group">
        <input #title class="form-control" id="title" name="title" placeholder="*Enter title" required />
      </div>
      <div class="form-group">
        <input #body class="form-control" id="body" name="body" placeholder="*Enter body" required />
      </div>
      <div class="form-group">
        <input #author class="form-control" id="author" name="author" placeholder="*Enter author" required />
      </div>
      <div class="form-group">
        <input #imgUrl class="form-control" id="imgUrl" name="imgUrl" placeholder="Enter image URL"  />
      </div>
      <div class="form-group">
        <input #type class="form-control" id="type" name="type" placeholder="Enter type"  />
      </div>
      <div class="form-group">
        <input #tags class="form-control" id="tags" name="tags" placeholder="Enter tag, tag, tag..."  />
      </div>

      <div (click)="onAddNews(title.value,body.value,author.value,imgUrl.value,type.value,tags.value)" class="btn btn-success">Add News</div>
      <br>
      <br>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <p>{{error}}</p>
      </div>
  </div>
